<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Edit Marks</title>
        <link rel="stylesheet" href='/static/css/styles.css?ver=1.1'>

    </head>
    <body>
        <h1>Update Student Marks</h1>
        <p>Please update the marks of the Student. <br><br> </p>
        <form action="/edit_marks" method="POST">

            <label for="name">Enter Name :</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="roll">Enter Roll No :</label>
            <input type="text" id="roll" name="roll" required><br><br>
    
            <label for="maths">Updated Maths score:</label>
            <input type="number" id="maths" name="maths" min="0" max="100" required><br><br>
    
            <label for="english">Updated English score:</label>
            <input type="number" id="english" name="english" min="0" max="100" required><br><br>
    
            <label for="physics">Updated Physics score :</label>
            <input type="number" id="physics" name="physics" min="0" max="100" required><br><br>
    
            <label for="chemistry">Updated Chemistry score:</label>
            <input type="number" id="chemistry" name="chemistry" min="0" max="100" required><br><br>
    
            <label for="biology">Updated Biology score:</label>
            <input type="number" id="biology" name="biology" min="0" max="100" required><br><br>
               
            <br>
            <input type="submit" value="Update Marks">
        </form>


        <br><br>
        <a href="/" style="text-decoration: none; font-weight: bold;">Go to HomePage</a>
        <br>
    </body>
</html>
