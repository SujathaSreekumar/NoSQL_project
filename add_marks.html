<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Marks</title>
    <link rel="stylesheet" href='/static/css/styles.css?ver=1.1'>

</head>
<body>
    <h1>Enter Student Marks</h1>
    <p>All fields are mandatory. Please fill them carefully!<br><br></p>
    <form action="/add_marks" method="POST">

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="roll">Roll No :</label>
        <input type="text" id="roll" name="roll" required><br><br>

        <label for="gender">Gender :</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="maths">Maths :</label>
        <input type="number" id="maths" name="maths" min="0" max="100" required><br><br>

        <label for="english">English :</label>
        <input type="number" id="english" name="english" min="0" max="100" required><br><br>

        <label for="physics">Physics :</label>
        <input type="number" id="physics" name="physics" min="0" max="100" required><br><br>

        <label for="chemistry">Chemistry :</label>
        <input type="number" id="chemistry" name="chemistry" min="0" max="100" required><br><br>

        <label for="biology">Biology :</label>
        <input type="number" id="biology" name="biology" min="0" max="100" required><br><br>
           
        <br>
        <input type="submit" value="Submit">
    </form>

    <br><br>
    <a href="/" style="text-decoration: none; font-weight: bold;">Go to HomePage</a>
    <br>
</body>
</html>
