<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Topper</title>
        <link rel="stylesheet" href='/static/css/styles.css?ver=1.1'>

    </head>
    <body>
        <h1>Class Topper(s)</h1>
        <br><br><br>
        <table>
            <tr>
                <th>Name. . . . . . . .</th>
                <th>Roll No</th>
                
            </tr>
            {% for record in list_of_toppers %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.roll }}</td>
            </tr>
            {% endfor %}
        </table>



        <br><br>
        <a href="/" style="text-decoration: none; font-weight: bold;">Go to HomePage</a>
        <br>
    </body>
</html>
